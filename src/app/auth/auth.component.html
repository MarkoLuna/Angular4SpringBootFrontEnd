<form class="form-horizontal" role="form">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2>Please Login</h2>
          <hr>
      </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" *ngIf="errors">
        <div class="form-control-feedback">
            <span class="text-danger align-middle">
                <i class="fa fa-close"></i> {{ error }}
            </span>
        </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="form-group has-danger">
              <label class="sr-only" for="user">User</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user-o" aria-hidden="true"></i></div>
                  <input type="text" name="user" class="form-control" id="user"
                         placeholder="User" required autofocus [(ngModel)]="user" >
              </div>
          </div>
      </div>
      
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                  <input type="password" name="password" class="form-control" id="password"
                         placeholder="Password" required [(ngModel)]="password" >
              </div>
          </div>
      </div>
  </div>
  <div class="row" style="padding-top: 1rem">
      <div class="col-md-5"></div>
      <div class="col-md-6">
          <button type="submit" class="btn btn-success" (click)="login($event)" ><i class="fa fa-sign-in"></i> Login</button>
      </div>
  </div>
</form>
